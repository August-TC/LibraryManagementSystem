<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
              <h1>Welcome to Online Library Management System</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <a class="hiddenanchor" id="toreset"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="Login" autocomplete="on">
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your ID </label>
                                    <input id="username" name="user_id" required type="text" placeholder="my ID"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p>
                                    <label> Your Type </label>
                                    <input type="checkbox" name="state" value="Librarian"/>Librarian
                                    <!--<input type="radio" value="student"/>Student
                                    <input type="radio" value="teacher"/>Teacher-->
                                </p>
                                <!--
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>-->
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a></br>
                                </p>
                                <p><a href="#toreset" class="to_register">Forget the password?</a>
                                </p>
								
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="Register" autocomplete="on">
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="useridsignup" class="userid" data-icon="id">Your ID</label>
                                    <input id="useridsignup" name="useridsignup" required type="text" placeholder="my Id" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Name</label>
                                    <input id="usernamesignup" name="usernamesignup" required type="text" placeholder="my Name" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required type="password" placeholder="eg. X8df!90EO"/>
                                </p>

                                <p>
                                    <label for="usertelsignup" class="usertel" data-icon="t">Your Tel-Num</label>
                                    <input id="usertelsignup" name="usertelsignup" required type="text" placeholder="my Tel-Num" />
                                </p>
                                <p>
                                    <label for="useremailsignup" class="useremail" data-icon="@">Your Email</label>
                                    <input id="useremailsignup" name="useremailsignup" required type="text" placeholder="my email" />
                                </p>

                                <p> 
                                    <label>Choose Your Account Type</label>
                                    <input name="type" type="radio" value="Student" checked>Student
                                    <input name="type" type="radio" value="Teacher">Teacher
                                    <input name="type" type="radio" value="Librarian">Librarian
                                </p>
                                
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
                        
                        <div id="reset" class="animate form">
                            <form  action="GPW" autocomplete="on">
                                <h1> Reset </h1> 
                                <p> 
                                    <label for="pwresetemail" class="reset_email" data-icon="@">Your email</label>
                                    <input id="pwresetemail" name="pwresetemail" required type="email" placeholder="my email" />
                                </p>
                                <p> 
                                    <label for="pwresettel" class="reset_tel" data-icon="t">Your phone number </label>
                                    <input id="pwresettel" name="pwresettel" required type="tel" placeholder="my phone number"/>
                                </p>
                                
                                
                                <p class="signin button"> 
									<input type="submit" value="Get back "/> 
								</p>
                                <p class="change_link">  
									Not forget password ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                                
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
